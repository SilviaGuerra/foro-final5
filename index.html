<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">

  </head>
  <body>

    <h1>Temas</h1>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn" href="#modal-tema">Modal</a>

    <table class="highlight">
      <thead>
        <tr>
          <th>Tema</th>
          <th>Autor</th>
          <th>Respuestas</th>
        </tr>
      </thead>

      <tbody id="listaTemas">
        <tr>
          <td>Alvin</td>
          <td>Eclair</td>
        </tr>
      </tbody>
    </table>

    <!-- Modal Structure -->
    <div id="modal-tema" class="modal">
      <div class="modal-content">
        <form id="nuevoTema">
          <div class="row">
            <div class="input-field col s6">
              <input id="autor" name="autor" type="text" data-length="30">
              <label for="autor">Nombre:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="mensaje" name="mensaje" class="materialize-textarea" data-length="80"></textarea>
              <label for="mensaje">Mensaje</label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">+ Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
